---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.task_context
    - taskgraph.transforms.run:transforms
    - translations_taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - toolchain
    - merge-mono
    - merge-corpus
    - collect-mono-trg

task-defaults:
    attributes:
        dataset-category: train
        stage: alignment
        src_locale: "{src_locale}"
        trg_locale: "{trg_locale}"
        cache:
            type: alignment
            resources:
                - pipeline/alignments/generate-space-alignment.sh
                - pipeline/alignments/requirements/alignments.txt
    task-context:
        from-parameters:
            src_locale: training_config.experiment.src
            trg_locale: training_config.experiment.trg
        substitution-fields:
            - description
            - name
            - run.command
            - fetches
            - dependencies
            - worker.env
            - attributes
    worker-type: b-cpu-largedisk
    expires-after: "90 days"
    worker:
        docker-image: {"in-tree": "train"}
        # 7 days
        max-run-time: 604800
        artifacts:
            - name: public/build
              path: /builds/worker/artifacts
              type: directory
        env:
            COMPRESSION_CMD: zstdmt
            ARTIFACT_EXT: zst
            SRC: "{src_locale}"
            TRG: "{trg_locale}"

    # Don't run unless explicitly scheduled
    run-on-tasks-for: []

    run:
        using: run-task
        command:
            - bash
            - -c
            - >-
                export BIN=$MOZ_FETCHES_DIR &&
                export PATH=$PATH:$MOZ_FETCHES_DIR &&
                pip install -r $VCS_PATH/pipeline/alignments/requirements/alignments.txt &&
                $VCS_PATH/pipeline/alignments/generate-space-alignment.sh
                $MOZ_FETCHES_DIR/{corpus_name}
                /builds/worker/artifacts/{corpus_name}
                auto

    fetches:
        toolchain:
            - fast-align

tasks:


    "original-{src_locale}-{trg_locale}":
        description: alignment for teacher's original parallel training corpus {src_locale}-{trg_locale}

        task-context:
            from-object:
                corpus_name: corpus

        dependencies:
            merge-corpus: merge-corpus-{src_locale}-{trg_locale}

        fetches:
            merge-corpus:
                - artifact: corpus.{src_locale}.zst
                  extract: false
                - artifact: corpus.{trg_locale}.zst
                  extract: false


    "backtranslated-{src_locale}-{trg_locale}":
        description: alignment for teacher's backtranslated training corpus {src_locale}-{trg_locale}

        task-context:
            from-object:
                corpus_name: mono

        dependencies:
            merge-mono-trg: merge-mono-trg-{trg_locale}
            collect-mono-trg: collect-mono-trg-{src_locale}-{trg_locale}

        fetches:
            merge-mono-trg:
                - artifact: mono.{trg_locale}.zst
                  extract: false
            collect-mono-trg:
                - artifact: mono.{src_locale}.zst
                  extract: false
