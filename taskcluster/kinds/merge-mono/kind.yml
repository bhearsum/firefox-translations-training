---
loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.worker_selection
    - taskgraph.transforms.from_deps
    - taskgraph.transforms.task_context
    - taskgraph.transforms.run:transforms
    - translations_taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - clean-mono
    - toolchain

task-defaults:
    attributes:
        stage: merge-mono
        src_locale: "{src_locale}"
        trg_locale: "{trg_locale}"
        cache:
            type: merge-mono
            resources:
                - pipeline/clean/merge-mono.sh

    task-context:
        from-parameters:
            src_locale: training_config.experiment.src
            trg_locale: training_config.experiment.trg
        substitution-fields:
            - label
            - description
            - name
            - worker.env
            - attributes
            - run.command

    from-deps:
        unique-kinds: false
        kinds:
            - clean-mono
        with-attributes:
            cleaning-type: clean-mono
        group-by: all

    worker-type: b-cpu-largedisk
    worker:
        docker-image: { "in-tree": "train" }
        max-run-time: 86400
        artifacts:
            - name: public/build
              path: /builds/worker/artifacts
              type: directory
        env:
            COMPRESSION_CMD: zstdmt
        # 128 happens when cloning this repository fails
        retry-exit-status: [128]

    # Don't run unless explicitly scheduled
    run-on-tasks-for: []

    run:
        using: run-task
        command:
            - bash
            - -c
            # Arguments are:
            # 1) output
            # 2) max_sentences
            # 3) datasets
            - >-
                export BIN=$MOZ_FETCHES_DIR &&
                $VCS_PATH/pipeline/clean/merge-mono.sh
                /builds/worker/artifacts/mono.$LOCALE.zst
                {max_sent}
                $MOZ_FETCHES_DIR/*.zst

    fetches:
        toolchain:
            - preprocess

tasks:
    src:
        description: merge mono for {src_locale}
        label: merge-mono-src-{src_locale}
        attributes:
            dataset-category: mono-src
            cache:
                from-parameters:
                    max_sent: training_config.experiment.mono-max-sentences-src

        task-context:
            from-parameters:
                locale: training_config.experiment.src
                max_sent: training_config.experiment.mono-max-sentences-src

        worker:
            env:
                LOCALE: "{src_locale}"

        from-deps:
            with-attributes:
                dataset-category: mono-src
            fetches:
                clean-mono:
                    - artifact: "{dataset_sanitized}.{src_locale}.zst"
                      extract: false

    trg:
        description: merge mono for {trg_locale}
        label: merge-mono-trg-{trg_locale}
        attributes:
            dataset-category: mono-trg
            cache:
                from-parameters:
                    max_sent: training_config.experiment.mono-max-sentences-trg

        task-context:
            from-parameters:
                locale: training_config.experiment.trg
                max_sent: training_config.experiment.mono-max-sentences-trg

        worker:
            env:
                LOCALE: "{trg_locale}"

        from-deps:
            with-attributes:
                dataset-category: mono-trg
            fetches:
                clean-mono:
                    - artifact: "{dataset_sanitized}.{trg_locale}.zst"
                      extract: false
